
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
       
       <style type="text/css">

       div {
        float:left;
        margin:60px;
        width:100px;
        height:100px;
       }

.red {
  background-color:#FF0A3F;
  border:20px yellow solid;
}

.blue {
  background-color:blue;
  border-style: ridge solid dotted dashed;
  border-width:25px;
  border-color:blue green yellow black;
}

.green {
  background-color:green;
  border-radius:50px;
}

   

    </style>    
</head>

<body>

    <div class="red"> </div>

    <div class="blue"> </div>

    <div class="green"> </div>


</body>
</html>
